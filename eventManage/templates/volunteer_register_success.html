<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Registration Success</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Thank You for Volunteering!</h2>
        <p>Your registration has been successful. We look forward to seeing you at the event!</p>
        
        <!-- Feedback Form -->
        <h4>We value your feedback</h4>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="rating">Rate Your Registration Experience:</label>
                <select class="form-control" id="rating" name="rating" required>
                    <option value="5">Excellent</option>
                    <option value="4">Good</option>
                    <option value="3">Average</option>
                    <option value="2">Poor</option>
                    <option value="1">Very Poor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea class="form-control" id="comments" name="comments" rows="4" placeholder="Share your thoughts here..."></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit Feedback</button>
        </form>

        <hr>
        <a href="{% url 'volunteer_recruitment' %}" class="btn btn-primary">Go Back to Volunteer Recruitment</a>
    </div>
</body>
</html>
