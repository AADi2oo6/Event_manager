<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for events easily using this form.">
    <title>Register Event</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #a8ffb2;
        }
        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        .card:hover {
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            transition: box-shadow 0.3s ease-in-out;
        }
        .form-control {
            background-color: #2a2a2a;
            color: #ffffff;
            border: 1px solid #444;
        }
        .form-control:focus {
            background-color: #333;
            color: #ffffff;
            border-color: #777;
            box-shadow: none;
        }
        .btn-primary {
            color : black;
            background-color: #a8ffb2;
            border-color: gray ;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="card p-4 shadow-sm">
            <h2 class="text-center">Register your own Events Here</h2>

            <!-- Error messages section -->
            {% if form.errors %}
            <div class="alert alert-danger">
                <ul>
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            </div>
            {% endif %}

            <!-- Form -->
            <form method="POST" action="{% url 'register_event' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Event Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="date">Event Date:</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="description">Event Description:</label>
                    <textarea class="form-control" id="description" name="description" required></textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Register Event</button>
                    <a href="{% url 'event_calendar' %}" class="btn btn-secondary" role="button">Back to Calendar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
